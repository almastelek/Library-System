{% extends "base.html" %}
{% block title %}Update Item Collections for {{ item.title }}{% endblock %}
{% block content %}
<div class="container">
    <h1>Update Collections for "{{ item.title }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Collections</button>
    </form>
    <a href="{% url 'item_detail' item.id %}" class="btn btn-secondary" style="margin-top: 20px;">Back to Item</a>
</div>
{% endblock %}
