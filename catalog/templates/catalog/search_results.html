{% block content %}
  <h2>Search Results for "{{ query }}"</h2>

  {% if results %}
    <ul>
      {% for item in results %}
        <li>
          <a href="{% url 'item_detail' item.id %}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No items or collections matched your search.</p>
  {% endif %}
  
  <a href="{% url 'search_home' %}">‚Üê Back to Search</a>
{% endblock %}
