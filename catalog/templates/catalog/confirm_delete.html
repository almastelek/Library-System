{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="dashboard-container" style="max-width: 600px; margin: 50px auto; padding: 30px;">
  <div style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 12px; padding: 30px; margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.2); text-align: center;">
    <h1 style="color: #ef4444; margin-bottom: 20px;">Confirm Delete</h1>
    <p style="color: #fff; font-size: 1.1em; margin-bottom: 15px;">Are you sure you want to delete this {{ type }}?</p>
    <p style="color: #fff; font-size: 1.2em; font-weight: 600; margin-bottom: 30px;">{{ object }}</p>

    <form method="post" style="margin-bottom: 20px;">
      {% csrf_token %}
      <button type="submit" style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; text-decoration: none; border-radius: 8px; font-weight: 600; border: none; cursor: pointer; transition: transform 0.2s; margin-right: 10px;">
        Confirm Delete
      </button>
      <a href="{% url 'view_items' %}" style="display: inline-block; padding: 12px 24px; background: rgba(255, 255, 255, 0.1); color: #fff; text-decoration: none; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s;">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
