{% extends "base.html" %}

{% block title %}Upload Profile Picture{% endblock %}

{% block content %}
<div class="dashboard-container" style="max-width: 600px; margin: 50px auto; padding: 30px;">
  {% if user.is_authenticated %}
    <div style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 12px; padding: 30px; margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.2);">
      <h2 style="color: #fff; text-align: center; margin-bottom: 30px;">Upload Profile Picture</h2>
      
      <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 20px;">
        {% csrf_token %}
        <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1);">
          {{ form.as_p }}
        </div>
        <button type="submit" style="padding: 12px 24px; background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: transform 0.2s;">
          Upload
        </button>
      </form>

      <div style="text-align: center; margin-top: 30px;">
        <a href="{% url 'profile' %}" style="display: inline-block; padding: 12px 24px; background: rgba(255, 255, 255, 0.1); color: #fff; text-decoration: none; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s;">
          ‚Üê Back to Profile
        </a>
      </div>
    </div>
  {% else %}
    <div style="background: rgba(239, 68, 68, 0.1); padding: 20px; border-radius: 8px; border: 1px solid rgba(239, 68, 68, 0.2); text-align: center;">
      <p style="color: #ef4444; margin: 0;">{{ error_message }}</p>
      <a href="{% url 'home' %}" style="display: inline-block; padding: 12px 24px; background: rgba(255, 255, 255, 0.1); color: #fff; text-decoration: none; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.2); margin-top: 15px; transition: all 0.3s;">
        Go back to home
      </a>
    </div>
  {% endif %}
</div>
{% endblock %}
