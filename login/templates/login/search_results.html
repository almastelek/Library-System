
{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for item in results %}
                <li>
                    <strong>{{ item.title }}</strong> â€” {{ item.description|truncatewords:15 }}<br>
                    <a href="{% url 'item_detail' item.pk %}">View Item</a>
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching items found.</p>
    {% endif %}
</div>
{% endblock %}
