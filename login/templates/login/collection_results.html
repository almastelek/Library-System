{% block content %}
<div class="container">
    <h2>Collection Results for "{{ query }}"</h2>

    {% if results %}
        <ul>
            {% for collection in results %}
                <li>
                    <strong>{{ collection.title }}</strong> â€” {{ collection.description|truncatewords:15 }}<br>
                    <a href="{% url 'collection_detail' collection.pk %}">View Collection</a>
                </li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching collections found.</p>
    {% endif %}
</div>
{% endblock %}
