<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Your Role</title>
</head>
<body>
    <h2>Welcome, {{  user.username }}!</h2>
    <p>Please choose your role:</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="role" value="librarian">I am a Librarian</button>
        <button type="submit" name="role" value="patron">I am a Patron</button>
    </form>
</body>
</html>
